<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer Box</title>
</head>
<style>
    body{
        text-align: center;
        background-color: #f5f5f5;
    }

    .container{
        margin-top: 50px;
    }

    .box{
        width: 200px;
        height: 200px;
        background-color: blue;
        margin: 20px auto;
        transition: background-color 0.5s ease-in-out;
    }

    button{
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background-color: #333;
        color: white;
        border-radius: 5px;
    }

    button:hover{
        background-color: #555;
    }
</style>
<body>
    <div class="container">
        <h2>Color Changer</h2>
        <div class="box" id="colorbox"></div>
        <button onclick="changecolor()">Change Color</button>
    </div>

    <script>
        function changecolor(){
            let color = ["red","green","blue","yellow","purple","orange","pink","brown","magenta","gray"];
            let randomcolor = color[Math.floor(Math.random() * color.length)];

            document.getElementById("colorbox").style.backgroundColor = randomcolor;
        }
    </script>
</body>
</html>
