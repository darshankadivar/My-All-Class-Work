<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <div class="container border w-[25%]  mx-auto mt-14">
            <!-- Image -->
             <div class="flex justify-center items-center mt-5">
                <img src="./images/instagram-text.png" alt="" class="h-[30%] w-[50%]">
             </div>
             <!-- Input -->
             <div class="flex justify-center items-center flex-col mt-10">
                <input type="text" id="username" placeholder="Phone number,usename,or email" class="w-2/3 h-10 border border-gray-300 outline-none text-sm p-2">
                <input type="password" id="Password" placeholder="Password" class="w-2/3 h-10 border border-gray-300 outline-none mt-2 text-sm p-2">
             </div>
             <!-- Button -->
             <div class="flex justify-center items-center mt-4 mb-5">
                <button class="bg-[#4cb5f9] w-2/3 h-8 rounded-lg text-white" onclick="validateForm()">Log in</button>
             </div>
             <!-- OR -->
             <div class="flex justify-center items-center">
                <div class="border w-1/4 mr-4  border-gray-300"></div>
                <p>OR</p>
                <div class="border w-1/4 ml-4 border-gray-300"></div>
             </div>
             <!-- Facebook -->
             <div>
                <div class="flex justify-center items-center mt-5">
                    <i class="fa-brands fa-facebook text-xl text-[#0095f6]"></i>
                    <span class="text-[#0095f6] ml-3 font-medium hover:text-black transition-all duration-300 cursor-pointer">Log in with Facebook</span>
                </div>
                <div class="flex justify-center items-center mt-5 mb-8">
                    <span class="">Forgot password?</span>
                </div>
             </div>
        </div>

        <div class="flex justify-center items-center mt-8">
            <div class="border w-1/4 text-center py-5">
                <span>Don't have an account?</span>
                <span class="text-[#2995f6] font-medium">Sign up</span>
            </div>
        </div>

        <div class="flex justify-center items-center"> 
            <div class="mt-5 text-center">
                <p>Get the app.</p>
                <div class="flex flex-row mt-4 gap-3">
                    <img src="./images/c5Rp7Ym-Klz.png" alt="" class="h-12">
                    <img src="./images/EHY6QnZYdNX.png" alt="" class="h-12">
                </div>
            </div>
        </div>

        <script>
            function validateForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("Password").value;

            if (username === "" || password === "") {
                alert("Please fill out both fields.");
                return false;
            }
            alert("Login successful!");
            return true;
        }
        </script>
</body>
</html>
