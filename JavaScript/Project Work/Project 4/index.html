<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./output.css">

</head>

<body>
    <div class="p-5 border mt-20 m-[450px] bg-amber-300 rounded-md mb-28">
        <div class="items-center justify-center flex gap-5 flex-col">
            <input type="number" placeholder="Enter value 1"
                class="border outline-none p-2 hover:border-indigo-600 duration-500" id="inp1">
            <input type="number" placeholder="Enter value 2"
                class="border outline-none p-2 hover:border-indigo-600 duration-500" id="inp2">
            <div class="flex flex-col space-y-5 w-[180px] justify-center items-center">
                <div class="flex space-x-10">
                    <button onclick="add()" class="border px-5 py-3 rounded-lg hover:bg-red-400 duration-500">+</button>
                    <button onclick="sub()" class="border px-5 py-3 rounded-lg hover:bg-red-400 duration-500">-</button>
                </div>
                <div class="flex space-x-12">
                    <button onclick="mul()" class="border px-5 py-3 rounded-lg hover:bg-red-400 duration-500">*</button>
                    <button onclick="divi()"
                        class="border px-5 py-3 rounded-lg hover:bg-red-400 duration-500">/</button>
                </div>
                <p class="para border p-2 h-10  w-full text-center rounded-md hover:border-indigo-600 duration-500"></p>
            </div>
        </div>
    </div>

    <!-- js script -->
    <script src="script.js"></script>
</body>

</html>
